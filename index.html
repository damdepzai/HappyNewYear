
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Happy New Year</title>
</head>
<body onclick='playMusic()' onblur="pauseMusic()">

<div id="canvas">
    <div id="text">Happy New Year 2020</div>

    <div id="footer">Bản quyền thuộc về <a href="https://www.facebook.com/damdz98">Đàm Nguyễn</a></div>
</div>
<audio id="background-music">
    <source src="Fireworks.ogg" type="audio/ogg">
    <!--    <source src="Fireworks.mp3" type="audio/mpeg" >-->
</audio>

<script src="script.js"></script>
<script type="text/javascript">
    let backgroundMusic = document.getElementById("background-music");
    backgroundMusic.autoplay = true;
    backgroundMusic.loop = true;
    backgroundMusic.controls = true;
    function playMusic() {
        backgroundMusic.play();
    }
    function pauseMusic() {
        backgroundMusic.pause();
    }
</script>
</body>
</html>
